<h2>Products</h2>
<div *ngFor="let product of products">
  <h3>
    <a [title]="product.name+ ' detail'">
      {{product.name}}
    </a>
    </h3>
    <p *ngIf="product.description">
<span>{{product.description}}</span>
    </p>
    <button (click)="share()">
      share
      </button>
      
      <app-product-alert [product]="product"
      (click)="onNotify()">
      </app-product-alert>
</div>
